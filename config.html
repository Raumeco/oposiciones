<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="./app.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./app.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 col-md-4 p-3">
                <ul class="menu-list">
                    <li class="d-flex align-items-center p-2 rounded">
                        <i class="material-icons-outlined me-2">assignment</i>
                        Temas
                    </li>
                    <ul id="temas" class="menu-list"></ul>
                </ul>
            </div>
    
            <div class="col-12 col-md-8 p-3">
                <div class="mb-2">
                    <input type="number" id="numero_tema" class="form-control" placeholder="Número del tema">
                    <span id="numero_tema_errors" class="invalid_feedback mb-2 d-none"></span>
                </div>
                <div class="mb-2">
                    <input type="text" id="titulo_tema" class="form-control" placeholder="Título del tema">
                    <span id="titulo_tema_errors" class="invalid_feedback mb-2 d-none"></span>
                </div>
                <button id="add_tema" class="btn btn-outline-primary mb-2 w-100">Añadir</button>
                <!-- <input type="text" id="titulo_tema" placeholder="Título del tema">
                <input type="number" id="numero_tema" placeholder="Número del tema">
                <button id="add_tema">Añadir</button> -->
                <section>
                    <ul>
                        <li>
                            Añadir temas
                        </li>
                        <li>
                            Borrar temas
                        </li>
                        <li>
                            Editar temas
                            <ul>
                                <li>Añadir ejercicios</li>
                                <li>Editar ejercicios</li>
                                <li>Borrar ejercicios</li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <script>
        var temas = [];
        $(async function() {
            temas = await getDocumentsByCollection("temas");
            temas.sort((a,b) => {
               return a.numero - b.numero;
            })
            temas.forEach(element => {
                $("#temas").append("<li class='p-2 rounded'>" + element.numero + ".- " + element.titulo + "</li>")
            });
        });

        $("#add_tema").on("click", async (evt) => {
            let numero = Number($("#numero_tema").val());
            let titulo = $("#titulo_tema").val();
            $("#numero_tema").removeClass("is-invalid");
            $("#numero_tema_errors").addClass("d-none");
            
            $("#titulo_tema").removeClass("is-invalid");
            $("#titulo_tema_errors").addClass("d-none");
            if(numero && titulo) {
                let docs = await getDocumentsByNumero(numero, "temas");
                if(docs.length > 0) {
                    $("#numero_tema_errors").text("El número " + numero + " ya está en uso.");
                    $("#numero_tema").addClass("is-invalid");
                    $("#numero_tema_errors").removeClass("d-none");
                    return;
                }
                let response = await createDocument({
                    numero: numero,
                    titulo: titulo,
                }, "temas");
                if(response) {
                    window.location.reload();
                }
            } else {
                if(!numero) {
                    $("#numero_tema_errors").text("Introduce un número válido");
                    $("#numero_tema").addClass("is-invalid");
                    $("#numero_tema_errors").removeClass("d-none");
                    
                    $("#titulo_tema_errors").text("Introduce un título válido");
                    $("#titulo_tema").addClass("is-invalid");
                    $("#titulo_tema_errors").removeClass("d-none");
                }
            }
        });
    </script>
</body>
</html>
